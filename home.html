<!DOCTYPE html>
<html ng-app="todoApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ng-Todo</title>

  <!-- Bootstrap -->
  <link href="bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
  
  <script src="angular.js"></script>
  <script src="todo.js"></script>
</head>
<body ng-controller="mainCtrl">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Brand</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
          </li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Link</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>  
  
  <div class="container">
    <h1 class="text-center">ng-Todo</h1>
    <h4 class="text-center">An Angular Todo App</h2>
    <form class="todos" ng-repeat="todo in todos">
      <input type="checkbox" ng-click="toggleStatus(todo)">
        <span class="{{todo.status}} lead">{{todo.text}}</span>
      </input>
    </form>
    <form class="add-todo" ng-submit="addTodo()">
      <input type="text" class="form-control" placeholder="Add a todo!" ng-model="newTodo">
      <button class="btn btn-primary">
        <i class="icon-star"></i> Submit
      </button>
    </form>
    <button class="btn btn-danger" ng-click="clearCompleted()">
      Clear Completed
    </button>
  </div>
</body>
</html>
